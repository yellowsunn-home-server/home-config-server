name: 수동 컨테이너 배포 및 태그 업데이트
on:
  workflow_dispatch:
    inputs:
      profile:
        description: Profile
        required: true
        type: choice
        options:
          - dev
          - prod
jobs:
  build-deploy:
    name: 수동 컨테이너 배포 트리거
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: temurin
      - name: Get current time
        uses: josStorer/get-current-time@v2
        id: current-time
        with:
          format: yyyyMMDDHHmmss
          utcOffset: "+09:00"
